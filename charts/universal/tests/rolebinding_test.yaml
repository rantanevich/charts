suite: test rolebinding
templates:
- rolebinding.yaml
release:
  name: &release_name example
  namespace: &namespace sandbox
tests:
- it: common
  values:
  - values/rolebinding.yaml
  asserts:
  - hasDocuments:
      count: 1
- it: api
  values:
  - values/rolebinding.yaml
  documentIndex: 0
  asserts:
  - containsDocument:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: example-api
      namespace: *namespace
  - equal:
      path: subjects
      value:
      - kind: ServiceAccount
        name: example-api
  - equal:
      path: roleRef
      value:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: example-api
