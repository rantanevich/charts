suite: test secret
templates:
- secret.yaml
release:
  name: &release_name example
  namespace: &namespace sandbox
tests:
- it: common
  values: &values
  - values/secret.yaml
  asserts:
  - hasDocuments:
      count: 2
- it: redis
  values: *values
  documentIndex: 0
  asserts:
  - containsDocument: &document
      apiVersion: v1
      kind: Secret
      name: example-redis
      namespace: *namespace
  - equal:
      path: spec.type
      value: Opaque
  - equal:
      path: spec.data
      value:
        host: MTI3LjAuMC4x
        port: NjM3OQ==
        auth_string: MzQxNEM5NTQtMDQ4QS00Q0Q4LTlGM0YtNjhGQzJCMzcxQjI2
- it: registry
  values: *values
  documentIndex: 1
  asserts:
  - containsDocument:
      <<: *document
      name: example-registry
  - equal:
      path: spec.type
      value: kubernetes.io/dockerconfigjson
  - equal:
      path: spec.immutable
      value: true
  - equal:
      path: spec.stringData
      value:
        .dockerconfigjson: |
          {
            "auths": {
              "https://index.docker.io/v1/": {
                "auth": "__placeholder__"
              }
            }
          }
