suite: test serviceaccount
templates:
- serviceaccount.yaml
release:
  name: &release_name example
  namespace: &namespace sandbox
tests:
- it: common
  values:
  - values/serviceaccount.yaml
  asserts:
  - hasDocuments:
      count: 2
- it: &component api
  values:
  - values/serviceaccount.yaml
  documentIndex: 0
  asserts:
  - containsDocument: &document
      apiVersion: v1
      kind: ServiceAccount
      name: example-api
      namespace: *namespace
- it: &component worker
  values:
  - values/serviceaccount.yaml
  documentIndex: 1
  asserts:
  - containsDocument:
      <<: *document
      name: example-worker
  - equal:
      path: metadata.annotations
      value:
        iam.gke.io/gcp-service-account: example@sandbox.iam.gserviceaccount.com
  - equal:
      path: automountServiceAccountToken
      value: false
