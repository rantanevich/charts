clusterExternalSecrets:
  gitlab:
    externalSecretName: gitlab-registry
    namespaceSelector:
      matchLabels:
        registry: gitlab
    externalSecretSpec:
      refreshInterval: 4h
      secretStoreRef:
        kind: ClusterSecretStore
        name: gcpsm
      template:
        type: kubernetes.io/dockerconfigjson
        engineVersion: v2
        data:
          .dockerconfigjson: "{{ `{{ .registry }}` }}"
      data:
      - secretKey: registry
        remoteRef:
          key: gitlab-registry

clusterSecretStores:
  gcpsm: {}
