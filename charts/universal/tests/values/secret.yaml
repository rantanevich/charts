deployments:
  web:
    volumes:
      dockerhub:
        secret:
          secretName: registry
      gcp:
        secret:
          secretName: external-gcp
    containers:
      web:
        image: busybox:latest
        envFromSecret:
          redis:
            REDIS_HOST: host
            REDIS_PORT: port
          external-mysql:
            DB_HOST: host

