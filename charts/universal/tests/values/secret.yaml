  redis:
    data:
      host: MTI3LjAuMC4x
      port: NjM3OQ==
      auth_string: MzQxNEM5NTQtMDQ4QS00Q0Q4LTlGM0YtNjhGQzJCMzcxQjI2
  registry:
    type: kubernetes.io/dockerconfigjson
    immutable: true
    stringData:
      .dockerconfigjson: |
        {
          "auths": {
            "https://index.docker.io/v1/": {
              "auth": "__placeholder__"
            }
          }
        }
