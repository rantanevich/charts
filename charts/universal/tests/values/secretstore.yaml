secretStores:
  airflow:
    refreshInterval: 1h
    provider:
      gcpsm:
        projectID: example
        auth:
          workloadIdentity:
            clusterLocation: eu-central1
            clusterName: sandbox
            serviceAccountRef:
              name: external-secrets
  redash:
    retrySettings:
      maxRetries: 5
      retryInterval: 10s
    provider:
      vault:
        server: https://example.vault.com
        path: secret
        version: v2
        auth:
          kubernetes:
            mountPath: kubernetes
            role: demo
            serviceAccountRef:
              name: external-secrets
